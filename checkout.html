<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>The Black Pearl</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body id="customBody">
  <div id="customHeader">
    <div id="logo">
      <a href="index.html"><img src="logo.png" alt="The Black Pearl Logo"></a>
      <h1><a href="index.html">The Black Pearl</a></h1>
      </div>
      <div id="nav">
      <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="checkout.html">Checkout</a></li>
      <li><a href="reservations.html">Reservations</a></li>
      </ul>
      </div>
      <hr>
    </div>

   <main class="container">
    <h2 class="text-center">Checkout</h2>

    <!-- Order Summary -->
    <section class="cart-items row">
      <h3>Your Order</h3>

      <div class="col-md-4 text-center">
        <img src="macAndCheese.jpg" class="img-fluid" alt="Mac and Cheese">
        <p>Mac & Cheese - $12.99</p>
        <input type="number" value="1" class="form-control">
      </div>

      <div class="col-md-4 text-center">
        <img src="steak.jpg" class="img-fluid" alt="Flame Grilled Steak">
        <p>Flame Grilled Steak - $22.99</p>
        <input type="number" value="1" class="form-control">
 </div>

      <div class="col-md-4 text-center">
        <img src="burger.jpg" class="img-fluid" alt="Captain Jack Burger">
        <p>Captain Jack Burger - $14.99</p>
        <input type="number" value="1" class="form-control">
      </div>
    </section>
 <!-- Checkout Form -->
    <section class="checkout-form mt-4">
      <h3>Billing Information</h3>
      <form class="row g-3" onsubmit="confirmOrder(event)">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name:</label>
          <input type="text" id="name" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" required>
        </div>

         <div class="col-12">
          <label for="address" class="form-label">Shipping Address:</label>
          <input type="text" id="address" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="card" class="form-label">Credit Card:</label>
          <input type="text" id="card" class="form-control" required>
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Place Order</button>
        </div>
      </form>
    </section>

     <!-- Confirmation Message -->
    <div id="confirmationMessage" class="alert alert-success mt-4 text-center" style="display: none;">
       Thank you for your order! You will receive an email confirmation shortly.
    </div>

  </main>

  <footer class="text-center mt-5">
    <p>&copy; 2025 The Black Pearl</p>
  </footer>

   <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-cCpvV5MOpnRWz7sCMSoEixHdkTFFgZCkCvpujUABu5Hg4wmpkqT7lK1GRB7HEIiT" 
          crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
