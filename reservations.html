<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>The Black Pearl</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body id="customBody">
    <!--Header-->
    <div id="customHeader" class="pb-3">
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg p-3 fs-3 w-100">
        <div class="container-fluid">
          <!--Logo and Name-->
          <a
            id="headerTitle"
            class="navbar-brand fs-1 text-start"
            href="index.html"
          >
            <img
              src="https://cdn.glitch.global/a647ea25-7129-43d9-ba01-78a829ffc534/The%20Black.png?v=1745469799252"
              alt=""
              width="100"
              height="100"
              class="d-inline-block align-text-middle"
            />
            The Black Pearl
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--Navbar Links-->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  id="homeLink"
                  class="nav-link"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a id="menuLink" class="nav-link" href="menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a id="checkoutLink" class="nav-link" href="checkout.html"
                  >Checkout</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="reservationsLink"
                  class="nav-link"
                  href="reservations.html"
                  >Reservations</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    
    <div class="container mt-5">
      <h2 class="fs-1 m-5 mx-auto text-center text-dark">Reservations</h2>
      <div id="content">
        <form id="reservationForm" class="needs-validation" novalidate>
          <!-- First Name -->
          <div class="m-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
            <div class="invalid-feedback">Please enter your first name.</div>
          </div>

          <!-- Last Name -->
          <div class="m-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
            <div class="invalid-feedback">Please enter your last name.</div>
          </div>

          <!-- Phone Number -->
          <div class="m-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phoneNumber"
              pattern="^[0-9]{10}$"
              required
            />
            <div class="invalid-feedback">
              Enter a valid 10-digit phone number.
            </div>
          </div>

          <!-- Party Size -->
          <div class="m-3">
            <label for="partySize" class="form-label">Party Size</label>
            <input
              type="number"
              class="form-control"
              id="partySize"
              min="1"
              required
            />
            <div class="invalid-feedback">Please enter a valid party size.</div>
          </div>

          <!-- Reservation Time -->
          <div class="m-3">
            <label for="reservationTime" class="form-label">Time</label>
            <input
              type="time"
              class="form-control"
              id="reservationTime"
              required
            />
            <div class="invalid-feedback">
              Please select a reservation time.
            </div>
          </div>

          <!-- Submit Button -->
          <div class="text-center m-5">
            <button type="submit" class="btn btn-light">
            Submit Reservation
          </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      <!--Form validation-->
      (function () {
        "use strict";
        var forms = document.querySelectorAll(".needs-validation");

        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                    form.classList.add("was-validated");
                } else {
                    alert("Your reservation has been made!");
                }
            },
            false
        );
    });
})();

    </script>
    
    <footer class="mx-auto text-center fst-italic fs-5 p-5">
      <p>&copy 2025 The Black Pearl for SDEV165</p>
    </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
